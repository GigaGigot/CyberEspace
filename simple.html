<!DOCTYPE HTML>

<html>

<head>
    <title>Org Chart</title>
    <link rel="stylesheet" type="text/css" href="css/demo.css" />
    <script type="text/javascript" src="js/fonctions.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script type="application/javascript" src="js/jquery.orgchart.min.js"></script>
    <script>
        $(function () {
            $("#organisation").orgChart({
                container: $("#main")
            });
        });
    </script>
</head>

<body>

    <div id="left">

        <ul id="organisation">
            <li><em>Batman</em>
                <ul>
                    <li>Batman Begins
                        <br/>
                        <ul>
                            <li>Ra's Al Ghul</li>
                            <li>Carmine Falconi</li>
                        </ul>
                    </li>
                    <li>The Dark Knight
                        <br/>
                        <ul>
                            <li>Joker</li>
                            <li>Harvey Dent</li>
                        </ul>
                    </li>
                    <li>The Dark Knight Rises
                        <br/>
                        <ul>
                            <li>Bane</li>
                            <li>Talia Al Ghul</li>
                        </ul>
                    </li>
                </ul>
            </li>
        </ul>

    </div>

    <div id="content">

        <h1>JQuery/CSS Organisation Chart</h1>

        <div id="main">
        </div>

        <div class="text">
            <h2>JQuery</h2>
            <pre>
$("#organisation").orgChart({container: $("#main")});
                </pre>
        </div>

    </div>

</body>

</html>
